<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Primary Meta Tags -->
		<title>Leet Journal</title>
		<meta name="title" content="Leet Journal" />
		<meta
			name="description"
			content="Track your Leetcode progress and your review schedule calculated based on Spaced-Repetition"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://metatags.io/" />
		<meta property="og:title" content="Leet Journal" />
		<meta
			property="og:description"
			content="Track your Leetcode progress and your review schedule calculated based on Spaced-Repetition"
		/>
		<meta
			property="og:image"
			content="https://leet-journal.vercel.app/LeetJournal.png"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://metatags.io/" />
		<meta property="twitter:title" content="Leet Journal" />
		<meta
			property="twitter:description"
			content="Track your Leetcode progress and your review schedule calculated based on Spaced-Repetition"
		/>
		<meta
			property="twitter:image"
			content="https://leet-journal.vercel.app/LeetJournal.png"
		/>

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />

		<script>
			if (
				!sessionStorage.getItem('_swa') &&
				document.referrer.indexOf(location.protocol + '//' + location.host) !==
					0
			) {
				fetch(
					'https://counter.dev/track?' +
						new URLSearchParams({
							referrer: document.referrer,
							screen: screen.width + 'x' + screen.height,
							user: 'vinothpandian',
							utcoffset: '1',
						})
				);
			}
			sessionStorage.setItem('_swa', '1');
		</script>

		%sveltekit.head%
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
